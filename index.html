<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive mini Blog Card</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="card">
            <img class="blog-img" src="./images/cactus_img.jpg" alt=""><button class="btn-tag">Design</button>
            <h2 class="blog-title">Embracing Minimalism</h2>
            <p class="blog-description">From minimalist sculptures to minimalist paintings, this blog will inspire you
                to appreciate the beauty
                that lies in simplicity.
            </p>
            <hr>
            <p class="blog-author">Annie Spratt</p>
        </div>
    </section>
</body>

</html>
